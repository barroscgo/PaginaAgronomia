<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro - Agronomia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="sidebar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>
    
    
    <!-- aqui barra lateral-->
    <div class="sidebar">
        <div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-seedling"></i> Cultivos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-tractor"></i> Equipamentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-chart-line"></i> Produção</a>
                </li>
                <div class="sidebar-separator"></div>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </li>
            </ul>
        </div>
        <div class="sidebar-logo">
            <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/agriculture-logo-design-template-5cc34a1160c85faa8aed212f5f54ee61_screen.jpg?ts=1630938090" alt="Logo Agronomia" class="img-fluid">
        </div>
    </div>

    
    <div class="header">
        <h1>Cadastro de Produtor Rural</h1>
    </div>

  <!-- Area principal -->
<div class="main-content">
    <div class="container-fluid py-4">
        <!-- Informações Pessoais -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Informações Pessoais</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="dataNascimento" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="sexo" class="form-label">Sexo</label>
                                    <select class="form-select" id="sexo">
                                        <option value="" selected disabled>Selecione</option>
                                        <option value="masculino">Masculino</option>
                                        <option value="feminino">Feminino</option>
                                        <option value="outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                                </div>
                                <div class="col-md-3">
                                    <label for="rg" class="form-label">RG</label>
                                    <input type="text" class="form-control" id="rg">
                                </div>
                                <div class="col-md-3">
                                    <label for="estadoCivil" class="form-label">Estado Civil</label>
                                    <select class="form-select" id="estadoCivil" required>
                                        <option value="" selected disabled>Selecione</option>
                                        <option value="solteiro">Solteiro(a)</option>
                                        <option value="casado">Casado(a)</option>
                                        <option value="divorciado">Divorciado(a)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
                                    <input type="file" class="form-control" id="fotoPerfil" accept="image/*">
                                </div>
                                <div class="col-md-6">
                                    <label for="assinaturaDigital" class="form-label">Assinatura Digital</label>
                                    <input type="file" class="form-control" id="assinaturaDigital" accept="image/*">
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 text-end">
                                    <button type="reset" class="btn btn-warning text-white me-2" style="background-color: #DAA520;">
                                        <i class="fas fa-eraser me-2"></i>Limpar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Contato -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Contato</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" placeholder="(00) 0000-0000">
                                </div>
                                <div class="col-md-3">
                                    <label for="celular" class="form-label">Celular</label>
                                    <input type="tel" class="form-control" id="celular" placeholder="(00) 00000-0000" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <textarea class="form-control" id="endereco" rows="3"></textarea>
                                </div>
                                <div class="col-md-3">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" placeholder="00000-000">
                                </div>
                                <div class="col-md-3">
                                    <label for="pais" class="form-label">País</label>
                                    <select class="form-select" id="pais" required>
                                        <option value="Brasil" selected>Brasil</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 text-end">
                                    <button type="reset" class="btn btn-warning text-white me-2" style="background-color: #DAA520;">
                                        <i class="fas fa-eraser me-2"></i>Limpar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Credencial de acesso -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Credenciais de Acesso</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
                                    <input type="text" class="form-control" id="nomeUsuario" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="confirmaSenha" class="form-label">Confirmação de Senha</label>
                                    <input type="password" class="form-control" id="confirmaSenha" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="perguntaSecreta" class="form-label">Pergunta Secreta</label>
                                    <select class="form-select" id="perguntaSecreta">
                                        <option value="" selected disabled>Selecione</option>
                                        <option value="cidade">Qual cidade você nasceu?</option>
                                        <option value="pet">Qual o nome do seu primeiro animal de estimação?</option>
                                        <option value="escola">Qual o nome da sua primeira escola?</option>
                                        <option value="cor">Qual sua cor favorita?</option>
                                        <option value="modelo">Qual sua cultura agrícola favorita?</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="respostaSecreta" class="form-label">Resposta Secreta</label>
                                    <input type="text" class="form-control" id="respostaSecreta">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="aceitaTermos" required>
                                        <label class="form-check-label" for="aceitaTermos">
                                            Eu li e aceito os <a href="#" data-bs-toggle="modal" data-bs-target="#termosModal">Termos de Uso</a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 text-end">
                                    <button type="reset" class="btn btn-warning text-white me-2" style="background-color: #DAA520;">
                                        <i class="fas fa-eraser me-2"></i>Limpar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Informações Profissionais -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Informações Profissionais</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="ocupacao" class="form-label">Ocupação</label>
                                    <input type="text" class="form-control" id="ocupacao" >
                                </div>
                                <div class="col-md-6">
                                    <label for="empresa" class="form-label">Empresa</label>
                                    <input type="text" class="form-control" id="empresa" >
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="cnpj" class="form-label">CNPJ da Empresa</label>
                                    <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" >
                                </div>
                                <div class="col-md-4">
                                    <label for="cargo" class="form-label">Cargo</label>
                                    <input type="text" class="form-control" id="cargo" >
                                </div>
                                <div class="col-md-4">
                                    <label for="salario" class="form-label">Salário Aproximado</label>
                                    <input type="number" class="form-control" id="salario" placeholder="R$" step="0.01" min="0">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="dataAdmissao" class="form-label">Data de Admissão</label>
                                    <input type="date" class="form-control" id="dataAdmissao">
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 text-end">
                                    <button type="reset" class="btn btn-warning text-white me-2" style="background-color: #DAA520;">
                                        <i class="fas fa-eraser me-2"></i>Limpar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Preferências e Redes Sociais -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Preferências e Redes Sociais</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="generoMusical" class="form-label">Gênero Musical Favorito</label>
                                    <input type="text" class="form-control" id="generoMusical">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label class="form-label">Hobbies</label>
                                    <div class="d-flex flex-wrap gap-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="hobbyFutebol">
                                            <label class="form-check-label" for="hobbyFutebol">Futebol</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="hobbyLeitura">
                                            <label class="form-check-label" for="hobbyLeitura">Leitura</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="hobbyViagens">
                                            <label class="form-check-label" for="hobbyViagens">Viagens</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="hobbyMusica">
                                            <label class="form-check-label" for="hobbyMusica">Música</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="facebook" class="form-label">Facebook</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fab fa-facebook-f"></i></span>
                                        <input type="url" class="form-control" id="facebook" placeholder="https://facebook.com/seu.perfil">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="instagram" class="form-label">Instagram</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fab fa-instagram"></i></span>
                                        <input type="url" class="form-control" id="instagram" placeholder="https://instagram.com/seu.perfil">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="linkedin" class="form-label">LinkedIn</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fab fa-linkedin-in"></i></span>
                                        <input type="url" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/seu.perfil">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Notificações via E-mail</label>
                                    <div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="notificacaoEmail" id="notificacaoSim" value="sim">
                                            <label class="form-check-label" for="notificacaoSim">Sim</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="notificacaoEmail" id="notificacaoNao" value="nao">
                                            <label class="form-check-label" for="notificacaoNao">Não</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 text-end">
                                    <button type="reset" class="btn btn-warning text-white me-2" style="background-color: #DAA520;">
                                        <i class="fas fa-eraser me-2"></i>Limpar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pagamento e Dados Bancários -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Pagamento e Dados Bancários</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="numeroCartao" class="form-label">Número do Cartão de Crédito</label>
                                    <input type="text" class="form-control" id="numeroCartao" placeholder="0000 0000 0000 0000">
                                </div>
                                <div class="col-md-3">
                                    <label for="vencimentoCartao" class="form-label">Data de Vencimento</label>
                                    <input type="month" class="form-control" id="vencimentoCartao">
                                </div>
                                <div class="col-md-3">
                                    <label for="codigoSeguranca" class="form-label">Código de Segurança (CVV)</label>
                                    <input type="number" class="form-control" id="codigoSeguranca" placeholder="000" maxlength="4">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="banco" class="form-label">Banco</label>
                                    <select class="form-select" id="banco">
                                        <option value="" selected disabled>Selecione</option>
                                        <option value="bb">Banco do Brasil</option>
                                        <option value="caixa">Caixa</option>
                                        <option value="bradesco">Bradesco</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="agencia" class="form-label">Agência</label>
                                    <input type="text" class="form-control" id="agencia" placeholder="0000">
                                </div>
                                <div class="col-md-4">
                                    <label for="contaCorrente" class="form-label">Conta Corrente</label>
                                    <input type="text" class="form-control" id="contaCorrente" placeholder="00000-0">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="tipoConta" class="form-label">Tipo de Conta</label>
                                    <select class="form-select" id="tipoConta">
                                        <option value="" selected disabled>Selecione</option>
                                        <option value="poupanca">Poupança</option>
                                        <option value="corrente">Corrente</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 text-end">
                                    <button type="reset" class="btn btn-warning text-white me-2" style="background-color: #DAA520;">
                                        <i class="fas fa-eraser me-2"></i>Limpar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Outros Recursos -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Outros Recursos</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="documentoPdf" class="form-label">Upload de Documento PDF</label>
                                    <input type="file" class="form-control" id="documentoPdf" accept=".pdf">
                                </div>
                                <div class="col-md-6">
                                    <label for="horarioContato" class="form-label">Horário de Preferência para Contato</label>
                                    <input type="time" class="form-control" id="horarioContato">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="numeroDepententes" class="form-label">Número de Dependentes</label>
                                    <input type="number" class="form-control" id="numeroDepententes" min="0" value="0">
                                </div>
                                <div class="col-md-6">
                                    <label for="corFavorita" class="form-label">Cor Favorita</label>
                                    <input type="color" class="form-control form-control-color w-100" id="corFavorita" value="#2e7d32">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="observacoes" class="form-label">Comentários ou Observações</label>
                                    <textarea class="form-control" id="observacoes" rows="4"></textarea>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label class="form-label d-block">Controle deslizante para aceitar termos</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="aceitarTermosSlider">
                                        <label class="form-check-label" for="aceitarTermosSlider">Eu aceito os termos de uso</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row mt-4">
                                <div class="col-12 text-end">
                                    <button type="reset" class="btn btn-warning text-white me-2" style="background-color: #DAA520;">
                                        <i class="fas fa-eraser me-2"></i>Limpar
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-save me-2"></i>Salvar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="footer">
    <div class="d-flex justify-content-center align-items-center">
        <div>
            <span>&copy; 2025 Sistema de Cadastro - Agronomia</span>
        </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
